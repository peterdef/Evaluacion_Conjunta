apiVersion: apps/v1
kind: Deployment
metadata:
  name: prime-crud
  namespace: prime-crud-ns
  labels:
    app: prime-crud
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prime-crud
  template:
    metadata:
      labels:
        app: prime-crud
    spec:
      containers:
        - name: app
          image: agcudco/ejemplo-prime-crud:latest   # <-- imagen pÃºblica
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi #mebibyte 1024 kib
            limits:
              cpu: 200m
              memory: 128Mi